<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pets Paradise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="sora-regular">
    <!-- Header Section -->
    <header class="bg-orange-100 border-b border-black">
      <!-- navbar section  -->
      <nav
        class="flex items-center justify-between px-6 py-4 margin-90-percent"
      >
        <div class="flex items-center">
          <img class="w-[40px]" src="assets/logo-header.png" alt="Logo" />

          <p class="hidden lg:block btn btn-ghost text-[26px] font-normal">
            Browse<span class="text-yellow-500">4</span>Pets
          </p>
        </div>

        <div class="hidden lg:flex">
          <ul class="menu menu-horizontal px-1 flex space-x-4 text-[20px]">
            <li><a href="  ">Find a Pet</a></li>
            <li><a href="  ">Breeds</a></li>
            <li><a href="  ">Contact Us</a></li>
          </ul>
        </div>

        <div class="flex items-center">
          <img
            class="w-6 mr-4 hidden lg:block"
            src="assets/bell.png"
            alt="Bell"
          />
          <img
            class="w-6 mr-4 hidden lg:block"
            src="assets/magnifying-glass-solid.svg"
            alt="Search"
          />
          <button
            class="hidden lg:block hover:bg-yellow-400 text-[20px] font-normal color--bg-transparent btn w-[100px] h-[35px] mr-3 border-orange-700"
          >
            Login
          </button>
          <button
            class="hidden lg:block hover:bg-gray-100 text-[20px] font-normal color--bg-yellow btn w-[120px] h-[35px]"
          >
            Register
          </button>

          <img class="w-8 lg:hidden" src="assets/burger.png" alt="Menu" />
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section -->
      <section class="banner">
        <div class="mt-20 banner-container w-[90%] mx-auto">
          <!-- Left Content -->
          <div class="banner-left w-[55%] relative z-10 top-[20px]">
            <h1 class="left-title text-[50px] adlam-regular">
              Pamper Your Pet,<br />
              Because They Deserve<br />
              the Best
            </h1>
            <p class="left-desc pt-[15px] text-[20px] pb-[24px] opacity-70">
              Discover a world of treats, toys, and essentials handpicked for
              your furry friends. Shop now and make tails wag with joy!
            </p>
            <button
              class="btn left-btn hover:bg-gray-100 text-[20px] font-normal color--bg-yellow w-[135px] h-[40px]"
            >
              Find a Pet
            </button>
          </div>

          <!-- Right Image -->
          <div class="banner-right relative">
            <img
              class="right-img w-[95%] mx-auto object-contain relative -top-[350px] left-[10px]"
              src="assets/cat-big.png"
              alt="A big cat image for banner"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
